<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../iron-swipeable-container.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/image-icons.html">
<link rel="import" href="../combo-box/combo-box.html">
<link rel="import" href="../week-box/week-box.html">


<dom-module id="centro-refactor">
  <template>
    <style>
    .clsTitle {
      background-color:black;
      color:white;
      opacity:.5;
    }

    .clsLista {
      list-style:none;
    }

    .clsListaItem {
      display:inline-block;
      padding-left: 20px;
      width:100px;
    }

    .clsListaItem2 {
      display:inline-block;
      padding-left: 5px;
      width:50px;
    }

    .dContent {
      width: 100%;
    }

    .dItem {
      display: inline-block;
    }

    .polymer-checkbox{
      vertical-align: super;
      display: inline-block;
    }

    combo-box{
      padding-left: 0 !important;
    }

    .clsTagContent {
      margin:0 auto;
      border-radius:5px;
      overflow:hidden;
    }

    </style>

      <template is="dom-repeat" items="{{listProducts}}" as="item">     
         <div class="clsTitle">
          <h3>{{item.title}}</h3>
          <template is="dom-repeat" items="{{item.listSubtitle}}" as="subtitle">
            <h4>{{subtitle.title}}</h4>
          </template>
         </div>
         <ul class="clsLista">
          <template is="dom-repeat" items="{{item.creams}}" as="cream">
            <li class="clsListaItem">
            <combo-box></combo-box>
            <br/>
            <span class="infoItem">{{cream.nombre}}</span> 
            </li>
          </template>  
        </ul>
        <template is="dom-if" if="{{item.week}}">
            <week-box></week-box>
        </template>
      </template>

        <ul class="clsLista">
          <template is="dom-repeat" items="{{listProducts}}" as="item">
            <template is="dom-repeat" items="{{item.listSubtitle}}" as="subtitle">
              <template is="dom-repeat" items="{{subtitle.creams}}" as="cream">
                <li class="clsListaItem">
                  <combo-box></combo-box>
                  <br/>
                  <span class="infoItem">{{cream.nombre}}</span> 
                </li>
              </template>
            </template>  
          </template>   
        </ul>
        <template is="dom-if" if="{{subtitle.week}}">
          <week-box></week-box>
        </template>
        <div>


    </template>  

<script>
    /**
     * `centro-refactor`
     * iteración 1 con diseño homologado
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CentroRefactor extends Polymer.Element {
      static get is() { return 'centro-refactor'; }
      static get properties() {
        return {
          listProducts: {
            type: Array,
            value: function() {
              return [
                {title : "1. Tratamiento",
                 week : true,
                 creams : [
                  {nombre : "noche"},
                  {nombre : "dia"}
                  ]
                },
                {title : "1.1 Tratamienta",
                 week : false,
                 creams : [
                  {nombre : "noche"},
                  {nombre : "dia"}
                  ]
                },
                { title : "2. Mascarillas",
                  week : false,
                  listSubtitle : [
                    {title : "Durazno",
                     week : false,
                     creams : [
                      {nombre : "noche sub"},
                      {nombre : "dia sub"}
                     ]
                    }
                  ]
                },
                { title : "2.0 Mascarillita",
                  week : false,
                  listSubtitle : [
                    {title : "Durazno",
                     week : true,
                     creams : [
                      {nombre : "noche sub"},
                      {nombre : "dia sub"}
                     ]
                    }
                  ]
                }
              ]
            }
          }
        }
      };
    }
    

    window.customElements.define(CentroRefactor.is, CentroRefactor);
  </script>
</dom-module>
